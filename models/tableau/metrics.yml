version: 2

metrics:
  - name: total_revenue
    description: Total revenue from all order items
    type: simple
    label: Total revenue
    type_params:
      measure: item_price

  - name: total_cost
    description: Total cost of supplies
    type: simple
    label: Total cost
    type_params:
      measure: item_cost

  - name: total_profit
    description: Total profit from order items
    type: simple
    label: Total profit
    type_params:
      measure: item_profit

  - name: average_profit_margin
    description: Average profit margin percentage
    type: simple
    label: Avg profit margin
    type_params:
      measure: item_profit_margin

  - name: order_count
    description: Count of distinct orders
    type: simple
    label: Orders
    type_params:
      measure: order_count

  - name: average_order_value
    description: Average order value
    type: simple
    label: Average order value
    type_params:
      measure: order_total
